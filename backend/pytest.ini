[pytest]
# MIRIP Backend Test Configuration

# 테스트 디렉토리
testpaths = tests

# Python 경로
pythonpath = .

# asyncio 모드
asyncio_mode = auto

# 마커
markers =
    slow: 느린 테스트 (GPU 필요 등)
    integration: 통합 테스트 (외부 서비스 필요)

# 출력 설정
addopts =
    -v
    --tb=short
    --strict-markers

# 경고 필터
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
